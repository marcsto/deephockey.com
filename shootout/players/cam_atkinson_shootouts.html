</head>
<body>
    <!-- App Container -->
    <div id="app" class="app-container">

        <!-- Header -->

        <!-- Main Content -->
        <main class="main-shootout-content">
            
            <!-- Player Header -->
            <div class="player-header">
                <h1 class="player-name">Cam Atkinson Shootout Videos</h1>

            <!-- Shootout Container -->
            <div class="shootout-container">
                
                <!-- Video Player -->
                <div class="video-player-container">
                    <video id="shootout-video" class="video-player" controls>
                        <source src="https://www.nhl.com/stories/181655/14635379/15.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div id="no-video-message" class="no-video-message" style="display: none;">
                        <div class="no-video-icon">üé•</div>

                        <p>Unfortunately, there is no video available for this shootout attempt.</p>
                    </div>
                    <div class="video-info">
                        <div class="video-title" id="video-title">@ New York Islanders</div>
                        <div class="video-details" id="video-details">
                            Nov 25, 2023 ‚Ä¢ Save ‚Ä¢ Backhand<br>Shootout Attempt #2
                        </div>
                    </div>
                    <div class="video-controls">
                        <div class="autoplay-control">
                            <label class="toggle-switch">
                                <input type="checkbox" id="autoplay-toggle" checked>
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Auto-play next video</span>

                </div>

                <!-- Attempts Sidebar -->
                <div class="attempts-sidebar">
                    <h3 class="sidebar-title">Shootout Attempts</h3>
                    
                    <div class="attempt-item active" data-video="https://www.nhl.com/stories/181655/14635379/15.mp4" data-video-id="2023020312-2" data-title="@ New York Islanders" data-details="Nov 25, 2023 ‚Ä¢ Save ‚Ä¢ Backhand<br>Shootout Attempt #2" data-has-video="true">
                        <div class="attempt-result save"></div>
                        <div class="attempt-info">
                            <div class="attempt-date">Nov 25, 2023</div>
                            <div class="attempt-opponent">@ New York Islanders</div>

                        </div>
                    </div>

            </div>

            <!-- Back to Articles -->

        </main>
        
        <!-- Footer -->
        <footer id="main-footer" class="site-footer"></footer>

    </div>

    <script src="../../js/main.js"></script>
    <script>
        // Shootout video player functionality
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('shootout-video');
            const videoTitle = document.getElementById('video-title');
            const videoDetails = document.getElementById('video-details');
            const noVideoMessage = document.getElementById('no-video-message');
            const attemptItems = document.querySelectorAll('.attempt-item');
            const autoplayToggle = document.getElementById('autoplay-toggle');

            // Load autoplay preference from localStorage (default: true)
            const savedAutoplay = localStorage.getItem('shootout-autoplay');
            if (savedAutoplay !== null) {
                autoplayToggle.checked = savedAutoplay === 'true';
            }

            // Save autoplay preference when changed
            autoplayToggle.addEventListener('change', function() {
                localStorage.setItem('shootout-autoplay', this.checked);
            });

            // URL parameter functions
            function updateURLParameter(videoId) {
                const url = new URL(window.location);
                // Always set the video ID parameter for stable links
                url.searchParams.set('v', videoId);
                window.history.replaceState({}, '', url);
            }

            function getVideoIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('v');
            }

            function findVideoIndexById(videoId) {
                for (let i = 0; i < attemptItems.length; i++) {
                    if (attemptItems[i].dataset.videoId === videoId) {
                        return i;
                    }
                }
                return 0; // Default to first video if not found
            }

            // Function to play specific video by index
            function playVideoByIndex(index) {
                if (index < 0 || index >= attemptItems.length) return;
                
                const item = attemptItems[index];
                
                // Remove active class from all items
                attemptItems.forEach(i => i.classList.remove('active'));
                
                // Add active class to current item
                item.classList.add('active');
                
                // Update URL parameter with video ID
                const videoId = item.dataset.videoId;
                updateURLParameter(videoId);
                
                // Update video source
                const videoSrc = item.dataset.video;
                const hasVideo = item.dataset.hasVideo === 'true';
                const title = item.dataset.title;
                const details = item.dataset.details;
                
                // Update title and details
                videoTitle.textContent = title;
                videoDetails.innerHTML = details;
                
                // Show video or no-video message
                if (hasVideo && videoSrc) {
                    video.style.display = 'block';
                    noVideoMessage.style.display = 'none';
                    video.src = videoSrc;
                    video.load();
                    video.play().catch(e => console.log('Auto-play prevented:', e));
                } else {
                    video.style.display = 'none';
                    noVideoMessage.style.display = 'flex';
                    video.pause();
                    video.src = '';
                }
            }

            // Function to get current active video index
            function getCurrentVideoIndex() {
                for (let i = 0; i < attemptItems.length; i++) {
                    if (attemptItems[i].classList.contains('active')) {
                        return i;
                    }
                }
                return 0;
            }

            // Function to play next video
            function playNextVideo() {
                const currentIndex = getCurrentVideoIndex();
                let nextIndex = currentIndex + 1;
                
                // Skip attempts without videos
                while (nextIndex < attemptItems.length && attemptItems[nextIndex].dataset.hasVideo !== 'true') {
                    nextIndex++;
                }
                
                if (nextIndex < attemptItems.length) {
                    playVideoByIndex(nextIndex);
                    
                    // Scroll to video on mobile devices
                    if (window.innerWidth <= 768) {
                        const videoContainer = document.querySelector('.video-player-container');
                        videoContainer.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                    }
                } else {
                    console.log('Last video reached');
                }
            }

            // Add click handlers to attempt items
            attemptItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    playVideoByIndex(index);
                    
                    // Scroll to video on mobile devices
                    if (window.innerWidth <= 768) {
                        const videoContainer = document.querySelector('.video-player-container');
                        videoContainer.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                    }
                });
            });

            // Auto-advance to next video when current video ends
            video.addEventListener('ended', function() {
                if (autoplayToggle.checked) {
                    setTimeout(() => {
                        playNextVideo();
                    }, 1000); // 1 second delay before next video
                }
            });

            // Initialize from URL parameter and auto-play
            setTimeout(() => {
                const videoId = getVideoIdFromURL();
                
                if (videoId) {
                    // Load video from URL parameter by ID
                    const videoIndex = findVideoIndexById(videoId);
                    playVideoByIndex(videoIndex);
                } else {
                    // No URL parameter - load first video and set its ID in URL
                    playVideoByIndex(0);
                    if (attemptItems[0].dataset.hasVideo === 'true' && attemptItems[0].dataset.video) {
                        video.play().catch(e => console.log('Auto-play prevented:', e));
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
