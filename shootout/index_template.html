<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Shootout Database | Deep Hockey</title>
    <meta name="description" content="Complete database of NHL shootout attempts with video analysis for all players.">
    <meta name="keywords" content="NHL, shootout, hockey, video analysis, statistics">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Shootout index specific styles */
        .shootout-index-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 1rem;
            background: linear-gradient(145deg, #1F2937 0%, #1A202C 100%);
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .index-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60A5FA;
            margin-bottom: 1rem;
            text-align: center;
        }

        .index-subtitle {
            font-size: 1.125rem;
            color: #D1D5DB;
            margin-bottom: 2rem;
        }

        .stats-summary {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #60A5FA;
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #D1D5DB;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .player-card {
            background: linear-gradient(145deg, #1F2937 0%, #1A202C 100%);
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-4px);
            border-color: rgba(96, 165, 250, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .player-link {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 1.5rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-avatar {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(96, 165, 250, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-initials {
            font-size: 1.25rem;
            font-weight: 600;
            color: #60A5FA;
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .player-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .player-team {
            font-size: 0.875rem;
            color: #60A5FA;
            font-weight: 500;
        }

        .player-position {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .attempt-count {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .attempt-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10B981;
        }

        .attempt-label {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .scoring-percentage {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .percentage-value {
            font-size: 1.25rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            min-width: 50px;
            text-align: center;
        }

        .percentage-high {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .percentage-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .percentage-low {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .percentage-label {
            font-size: 0.75rem;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .back-link {
            text-align: center;
            margin-top: 3rem;
        }

        /* Featured Video Section */
        .featured-video-section {
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(145deg, #1F2937 0%, #1A202C 100%);
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .featured-video-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60A5FA;
            margin-bottom: 1rem;
            text-align: center;
        }

        .featured-video-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .featured-video-player {
            width: 100%;
            height: 450px;
            background: #000;
            border-radius: 0.5rem;
            object-fit: contain;
        }

        .featured-video-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 0.5rem;
            text-align: center;
        }

        .featured-video-text {
            color: #D1D5DB;
            font-size: 1rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .featured-video-player {
                height: 300px;
            }
            
            .featured-video-section {
                padding: 1rem;
            }
        }

        /* Search and Filter Controls */
        .search-filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(145deg, #1F2937 0%, #1A202C 100%);
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.3);
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #60A5FA;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        .search-input::placeholder {
            color: #9CA3AF;
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            pointer-events: none;
        }

        .filter-container {
            min-width: 200px;
        }

        .team-filter {
            width: 100%;
            padding: 0.75rem;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-filter:focus {
            outline: none;
            border-color: #60A5FA;
        }

        .team-filter option {
            background: #1F2937;
            color: white;
        }

        .results-count {
            color: #9CA3AF;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .player-card.hidden {
            display: none;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: #9CA3AF;
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            .index-title {
                font-size: 2rem;
            }
            
            .stats-summary {
                gap: 1rem;
            }
            
            .search-filter-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-container {
                min-width: unset;
            }
            
            .filter-container {
                min-width: unset;
                width: 100%;
            }
            
            .results-count {
                align-self: flex-start;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .player-info {
                gap: 0.75rem;
            }
            
            .player-avatar {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <script src="../js/main.js"></script>
    <script>
        // Goal videos data - will be populated by Python
        const goalVideos = {{GOAL_VIDEOS_JSON}};

        // Featured video player functionality
        document.addEventListener('DOMContentLoaded', function() {
            const featuredVideo = document.getElementById('featured-video');
            const featuredVideoText = document.getElementById('featured-video-text');
            let currentVideoIndex = -1;
            let shuffledVideos = [];

            // Shuffle array function
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }

            // Initialize shuffled videos
            function initializeVideos() {
                if (goalVideos && goalVideos.length > 0) {
                    shuffledVideos = shuffleArray(goalVideos);
                    currentVideoIndex = 0;
                    playCurrentVideo();
                } else {
                    featuredVideoText.textContent = 'No goal videos available.';
                }
            }

            // Play current video
            function playCurrentVideo() {
                if (currentVideoIndex >= 0 && currentVideoIndex < shuffledVideos.length) {
                    const video = shuffledVideos[currentVideoIndex];
                    featuredVideo.src = video.url;
                    featuredVideoText.innerHTML = `
                        <strong>${video.playerName}</strong> vs ${video.opponent}<br>
                        ${video.date} • ${video.details}
                    `;
                    featuredVideo.load();
                    featuredVideo.play().catch(e => console.log('Auto-play prevented:', e));
                }
            }

            // Play next video (with reshuffling when we reach the end)
            function playNextVideo() {
                currentVideoIndex++;
                if (currentVideoIndex >= shuffledVideos.length) {
                    // Reshuffle and start over
                    shuffledVideos = shuffleArray(goalVideos);
                    currentVideoIndex = 0;
                }
                playCurrentVideo();
            }

            // Auto-advance to next video when current video ends
            featuredVideo.addEventListener('ended', function() {
                setTimeout(() => {
                    playNextVideo();
                }, 1000); // 1 second delay before next video
            });

            // Initialize on page load
            initializeVideos();
        });

        // Search and filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('player-search');
            const teamFilter = document.getElementById('team-filter');
            const playersGrid = document.getElementById('players-grid');
            const resultsCount = document.getElementById('results-count');
            const playerCards = document.querySelectorAll('.player-card');

            let totalPlayers = playerCards.length;

            // Function to filter players
            function filterPlayers() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const selectedTeam = teamFilter.value;
                let visibleCount = 0;

                playerCards.forEach(card => {
                    const playerName = card.querySelector('.player-name').textContent.toLowerCase();
                    const playerTeam = card.querySelector('.player-team').textContent;
                    
                    const matchesSearch = searchTerm === '' || playerName.includes(searchTerm);
                    const matchesTeam = selectedTeam === '' || playerTeam === selectedTeam;
                    
                    if (matchesSearch && matchesTeam) {
                        card.classList.remove('hidden');
                        visibleCount++;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // Update results count
                if (visibleCount === 0) {
                    if (!document.querySelector('.no-results')) {
                        const noResults = document.createElement('div');
                        noResults.className = 'no-results';
                        noResults.textContent = 'No players found matching your criteria.';
                        playersGrid.appendChild(noResults);
                    }
                    resultsCount.textContent = '0 players';
                } else {
                    const noResults = document.querySelector('.no-results');
                    if (noResults) {
                        noResults.remove();
                    }
                    resultsCount.textContent = `${visibleCount} player${visibleCount === 1 ? '' : 's'}`;
                }
            }

            // Add event listeners
            searchInput.addEventListener('input', filterPlayers);
            teamFilter.addEventListener('change', filterPlayers);

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Focus search on Ctrl+F or Cmd+F (prevent default browser search)
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                    searchInput.select();
                }
                
                // Clear search on Escape
                if (e.key === 'Escape' && document.activeElement === searchInput) {
                    searchInput.value = '';
                    filterPlayers();
                }
            });

            // Focus search input on page load
            setTimeout(() => {
                searchInput.focus();
            }, 500);
        });
    </script>
